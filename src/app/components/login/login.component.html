<section class="bg-gray-50 dark:bg-gray-900">
    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
      <div class="w-full bg-white rounded-lg shadow dark:border sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
        <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
          <h4 class="text-center text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
            <mat-icon>computer</mat-icon> Inicia sesión
          </h4>
          <form [formGroup]="loginForm" class="space-y-4 md:space-y-6" (ngSubmit)="login()">
            <div class="mb-4">
              <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Tu correo</label>
              <div class="relative">
                <div class="absolute inset-y-0 left-0 flex items-center pl-3.5 pointer-events-none">
                  <mat-icon class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true">mail</mat-icon>
                </div>
                <input
                  type="email"
                  id="email"
                  formControlName="email"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  placeholder="nombre@correo.com"
                  required
                />
                <div *ngIf="email?.invalid && email?.touched" class="text-red-500 text-sm mt-1">
                  <span *ngIf="email?.errors?.['required']">El correo es obligatorio.</span>
                  <span *ngIf="email?.errors?.['email']">El formato del correo no es válido.</span>
                </div>
              </div>
            </div>
  
            <div class="mb-4">
              <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contraseña</label>
              <div class="relative">
                <div class="absolute inset-y-0 left-0 flex items-center pl-3.5 pointer-events-none">
                  <mat-icon class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true">lock</mat-icon>
                </div>
                <input
                  type="password"
                  id="password"
                  formControlName="password"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  placeholder="••••••••"
                  required
                />
                <div *ngIf="password?.invalid && password?.touched" class="text-red-500 text-sm mt-1">
                  <span *ngIf="password?.errors?.['required']">La contraseña es obligatoria.</span>
                  <span *ngIf="password?.errors?.['minlength']">La contraseña debe tener al menos 4 caracteres.</span>
                </div>
              </div>
            </div>
  
            <button
              [disabled]="loginForm.invalid"
              type="submit"
              class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium flex justify-center rounded-lg text-sm px-5 py-2.5 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
            >
              Iniciar Sesión
            </button>
            
            <p class="text-sm font-light text-gray-500 dark:text-gray-400">
              No tienes una cuenta? 
              <a routerLink="/register" class="font-medium text-primary-600 hover:underline dark:text-primary-500">Registrarte</a>
            </p>
          </form>
        </div>
      </div>
    </div>
  </section>

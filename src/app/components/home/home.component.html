<div *ngIf="authService.isLoggedIn" class="container pb-6">

  <div class="w-full h-auto" routerLink="/products">
    <img src="../../../assets/banner-img/banner1.webp" class="bg-cover block w-full aspect-[3/1]" alt="...">
  </div>

  <div class="w-full h-auto pt-6">
    <!-- Productos Destacados -->
    <div class="w-full px-2 flex flex-wrap gap-4 justify-center cursor-pointer">
      <h4 class="text-2xl font-bold w-full text-center">Productos Destacados</h4>
      <div *ngFor="let product of featuredProducts" class="w-full sm:w-1/2 md:w-1/3 lg:w-1/4 p-2 flex flex-col">
        <app-product-card [product]="product"></app-product-card>
      </div>
    </div>
    <!-- Productos Nuevos -->
    <div class="w-full px-2 flex flex-wrap gap-4 justify-center cursor-pointer">
      <h4 class="text-2xl font-bold w-full text-center">Productos Nuevos</h4>
      <div *ngFor="let product of newProducts" class="w-full sm:w-1/2 md:w-1/3 lg:w-1/4 p-2 flex flex-col">
        <app-product-card [product]="product"></app-product-card>
      </div>
    </div>
  </div>

</div>

<div *ngIf="!authService.isLoggedIn">
  <app-login></app-login>
</div>

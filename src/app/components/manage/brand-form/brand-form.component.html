<section class="bg-white dark:bg-gray-900">
  <div class="py-8 px-4 mx-auto max-w-2xl lg:py-16">
    <h2 class="mb-4 text-xl font-bold text-gray-900 dark:text-white">
      {{ isEdit ? 'Actualizar Marca' : 'Añadir nueva Marca' }}
    </h2>

    <form [formGroup]="brandForm">
      <div class="grid gap-4 sm:grid-cols-2 sm:gap-6">

        <div class="sm:col-span-2">
          <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Nombre de Marca</label>
          <input type="text" formControlName="name"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
            placeholder="Nombre..." />

          <!-- Mensajes de error para el nombre -->
          <div *ngIf="brandForm.controls['name'].invalid && brandForm.controls['name'].touched">
            <small *ngIf="brandForm.controls['name'].hasError('required')" class="text-red-500">El nombre es
              obligatorio.</small>
            <small *ngIf="brandForm.controls['name'].hasError('minlength')" class="text-red-500">Debe tener al menos 3
              caracteres.</small>
            <small *ngIf="brandForm.controls['name'].hasError('pattern')" class="text-red-500">Solo letras, números y
              espacios permitidos.</small>
          </div>
        </div>

        <!-- Selección de Categoría -->
        <div class="sm:col-span-2">
          <label for="categoryId" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Categoría</label>
          <select formControlName="categoryId"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600">
            <option value="" disabled selected>Seleccione una categoría</option>
            <option *ngFor="let category of categories" [value]="category._id">{{ category.name }}</option>
          </select>

          <!-- Mensaje de error para la categoría -->
          <div *ngIf="brandForm.controls['categoryId'].invalid && brandForm.controls['categoryId'].touched">
            <small class="text-red-500">Debe seleccionar una categoría.</small>
          </div>
        </div>

        <div class="flex justify-center sm:col-span-2">
          <button *ngIf="isEdit"
            class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium flex justify-center rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
            (click)="update()" [disabled]="brandForm.invalid">
            Actualizar Marca
          </button>

          <button *ngIf="!isEdit"
            class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium flex justify-center rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
            (click)="add()" [disabled]="brandForm.invalid">
            Añadir Marca
          </button>
        </div>

      </div>
    </form>
  </div>
</section>
